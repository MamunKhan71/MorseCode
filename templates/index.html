<!doctype html>
<html lang="en">
   <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="../static/css/styles.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <meta charset="UTF-8">
      <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Welcome to Morse Code Generator</title>
   </head>
   <body>
      {% block content %}
      <table class="maintab">
         <tr>
            <h1>Welcome to Morse Code Generator</h1>
         </tr>
         <tr>
            <td align="center">
               <form method="POST">
                  <label for="input" class="label1">Enter Your Text </label><br>
                  <textarea name="input"></textarea> <br>
                  <label for="type" class="label1">Select Your Method</label>
                  <br>
                  <input type="radio" name="method" value="1">
                  <label for="method" style="padding-right: 20px">Morse Encrypt</label>
                  <input type="radio" name="method" value="2">
                  <label for="method">Morse Decrypt</label> <br><br>
                  <button class="btn">Generate</button>
               </form>
            </td>
         </tr>
      </table>
      <table class="second">
         <tr>
            <td align="center">
               <form>
                  <label for="input" class="label2">Result</label><br>
                  <div class="textarea-wrapper">
                     {% if result %}
                     <textarea id="result">{{ result }}</textarea>
                     {% endif %}
                     <button onclick="copyToClipboard()"><i class="fa fa-clipboard fa-xl" aria-hidden="true"></i></button>
                  </div>
               </form>
            </td>
         </tr>
      </table>
      </table>
      <footer>
         <p>Copyright &copy; <b><a href="https://www.linkedin.com/in/mdmamun99/">Md. Mamun</a> | {{ year }}</b></p>
      </footer>
      {% endblock %}
      <script>
         function copyToClipboard() {
           var copyText = document.getElementById("result");
           copyText.select();
           copyText.setSelectionRange(0, 99999);
           document.execCommand("copy");
           alert("Copied to clipboard!");
         }

      </script>
   </body>
</html>
